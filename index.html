    <style>
        :root {
            --primary: #2D5F3F;
            --primary-dark: #1E4029;
            --primary-light: #4A8B5F;
            --accent: #F4A261;
            --accent-hover: #E76F51;
            --bg-main: #FAFAF8;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #6B6B6B;
            --border: #E5E5E0;
            --shadow: rgba(0, 0, 0, 0.08);
            --success: #52B788;
            --danger: #E63946;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        header {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 0 0 24px 24px;
            margin: -20px -20px 30px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
            letter-spacing: -1px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            position: relative;
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px var(--shadow);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-family: 'Space Mono', monospace;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 95, 63, 0.1);
        }

        .store-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
        }

        .store-chip {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            background: var(--bg-main);
        }

        .store-chip:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .store-chip.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 95, 63, 0.3);
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 162, 97, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: #C62E3A;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;

        .store-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-main);
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .store-item-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .history-item {
            padding: 12px 16px;
            background: var(--bg-main);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;

        }

        .history-item:hover {
            border-color: var(--primary-light);
            transform: translateX(4px);
        }

        .history-item-name {
            font-weight: 500;
        }

        .quick-add-inline {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-add-inline input {
            flex: 1;

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 12px;
        }

        .status-saved {
            background: rgba(82, 183, 136, 0.2);
            color: var(--success);
        }

        .status-saving {
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent);
        }

        .config-section {
            background: var(--bg-main);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            margin-bottom: 12px;
            color: var(--primary-dark);
        }

        .config-section input {
            margin-bottom: 12px;
        }

        .config-instructions {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .config-instructions code {
            background: var(--bg-card);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
        }

        @media (max-width: 640px) {
            h1 {

            .card {

            }

            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-dark);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 500;
            z-index: 1000;
            animation: toastSlideUp 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes toastSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes toastFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }
    </style>

    <script>
        // ============================================
        // CONFIGURATION - PUT YOUR CREDENTIALS HERE
        // ============================================
        const JSONBIN_API_KEY = '$2a$10$721mBXbhDM.r421Nxp27M.wEacWpLYhbQI0uA4ctGTpCx5nxi/sB.';  // Replace with your actual Master Key
        const JSONBIN_BIN_ID = '69910c0d43b1c97be97f9cd9';                // Replace with your actual Bin ID
        // ============================================

        // App State
        let appData = {
            stores: ['Costco', 'Save-On-Foods', 'T&T Market'],
            lists: {
                'Costco': [],
                'Save-On-Foods': [],
                'T&T Market': []
            },
            history: []
        };

        // JSONBin.io Configuration
        const JSONBIN_BASE_URL = 'https://api.jsonbin.io/v3';

        // Initialize app
        async function init() {
            debugLog('App initializing...');
            
            // IMPORTANT: Load data from JSONBin FIRST before rendering anything
            await loadFromJSONBin();
            
            // Only after data is loaded, render the UI
            renderStoreSelector();
            renderLists();
            renderStoreManager();
            renderHistory();
            
            setupEventListeners();
            debugLog('App initialized successfully');
        }

        // JSONBin.io Functions
        async function saveToJSONBin() {
            if (!JSONBIN_API_KEY || !JSONBIN_BIN_ID) {
                console.log('No JSONBin config, skipping save');
                return;
            }

            showStatus('saving');

            try {
                const response = await fetch(`${JSONBIN_BASE_URL}/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify({
                        stores: appData.stores,
                        lists: appData.lists,
                        history: appData.history
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save to JSONBin');
                }

                showStatus('saved');
            } catch (error) {
                console.error('Error saving to JSONBin:', error);
                showToast('Error syncing. Check settings.', 'error');
                showStatus('');
            }
        }

        async function loadFromJSONBin() {
            debugLog('loadFromJSONBin called');
            
            if (!JSONBIN_API_KEY || !JSONBIN_BIN_ID) {
                debugLog('ERROR: No JSONBin config!');
                console.log('No JSONBin config, using default data');
                return;
            }

            debugLog('API Key: ' + JSONBIN_API_KEY.substring(0, 10) + '...');
            debugLog('Bin ID: ' + JSONBIN_BIN_ID);

            try {
                // Add timestamp to prevent iOS from caching
                const timestamp = new Date().getTime();
                const url = `${JSONBIN_BASE_URL}/b/${JSONBIN_BIN_ID}/latest?_t=${timestamp}`;
                debugLog('Fetching: ' + url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY,
                        'X-Bin-Meta': 'false',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    cache: 'no-store' // Force fresh data, don't use cached version
                });

                debugLog('Response status: ' + response.status);

                if (!response.ok) {
                    debugLog('ERROR: Response not OK');
                    throw new Error('Failed to load from JSONBin');
                }

                const data = await response.json();
                debugLog('Full response: ' + JSON.stringify(data).substring(0, 300));
                
                console.log('Raw data from JSONBin:', data);
                
                // JSONBin v3 returns data in data.record
                let recordData = null;
                if (data.record) {
                    recordData = data.record;
                } else if (data.stores && data.lists) {
                    // Sometimes the data is at the root level
                    recordData = data;
                }
                
                if (recordData) {
                    debugLog('Processing record data...');
                    debugLog('recordData.stores: ' + JSON.stringify(recordData.stores));
                    debugLog('recordData.lists: ' + JSON.stringify(recordData.lists));
                    debugLog('recordData.history: ' + JSON.stringify(recordData.history));
                    
                    console.log('Before update - stores:', appData.stores.length, 'lists:', Object.keys(appData.lists).length);
                    
                    if (recordData.stores) appData.stores = recordData.stores;
                    if (recordData.lists) appData.lists = recordData.lists;
                    if (recordData.history) appData.history = recordData.history;
                    
                    debugLog('AFTER assignment - appData.stores: ' + JSON.stringify(appData.stores));
                    debugLog('AFTER assignment - appData.lists: ' + JSON.stringify(appData.lists));
                    debugLog('AFTER assignment - appData.history: ' + JSON.stringify(appData.history));
                    
                    debugLog('After update - Stores: ' + appData.stores.length);
                    debugLog('After update - Lists keys: ' + Object.keys(appData.lists).length);
                    debugLog('Lists content: ' + JSON.stringify(appData.lists));
                    
                    console.log('After update - stores:', appData.stores.length, 'lists:', Object.keys(appData.lists).length);
                    console.log('Lists data:', JSON.stringify(appData.lists));
                    
                    debugLog('‚úì Data loaded successfully at ' + new Date().toLocaleTimeString());
                    console.log('‚úì Data loaded from JSONBin at', new Date().toLocaleTimeString());
                } else {
                    debugLog('ERROR: No valid data structure found in response');
                }
            } catch (error) {
                debugLog('ERROR: ' + error.message);
                console.error('Error loading from JSONBin:', error);
                showToast('Could not load data', 'error');
            }
        }

        function showStatus(status) {
            const badges = document.querySelectorAll('.status-badge');
            badges.forEach(badge => badge.remove());

            if (status) {
                const badge = document.createElement('span');
                badge.className = `status-badge status-${status}`;
                badge.textContent = status === 'saving' ? 'Saving...' : 'Saved ‚úì';
                document.querySelector('h1').appendChild(badge);

                if (status === 'saved') {
                    setTimeout(() => badge.remove(), 2000);
                }
            }
        }

        function showConfigStatus(message, type) {
            // This function is no longer needed but kept for compatibility
            console.log(`Config status (${type}): ${message}`);
        }

        // Toast notification system
        function showToast(message, type = 'success') {
            // Remove any existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Auto remove after 2.5 seconds
            setTimeout(() => {
                toast.style.animation = 'toastFadeOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Debug system
        function debugLog(message) {
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                const time = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<div>[${time}] ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
            console.log(message);
        }

        function showDebugInfo() {
            debugLog('=== DEBUG INFO ===');
            debugLog(`API Key set: ${JSONBIN_API_KEY ? 'YES (length: ' + JSONBIN_API_KEY.length + ')' : 'NO'}`);
            debugLog(`Bin ID set: ${JSONBIN_BIN_ID ? 'YES (' + JSONBIN_BIN_ID + ')' : 'NO'}`);
            debugLog(`Stores: ${JSON.stringify(appData.stores)}`);
            debugLog(`Lists: ${JSON.stringify(appData.lists)}`);
            debugLog(`Total items across all lists: ${Object.values(appData.lists).reduce((sum, list) => sum + list.length, 0)}`);
            debugLog(`History count: ${appData.history.length}`);
            debugLog(`User Agent: ${navigator.userAgent}`);
        }

        // Tab Navigation
        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            document.getElementById('add-item-btn').addEventListener('click', addItem);
            document.getElementById('add-store-btn').addEventListener('click', addStore);
            
            // Manual sync button
            document.getElementById('manual-sync-btn').addEventListener('click', async () => {
                showToast('Syncing...', 'success');
                debugLog('Manual sync triggered');
                try {
                    await loadFromJSONBin();
                    // Force re-render everything
                    renderStoreSelector();
                    renderLists();
                    renderStoreManager();
                    renderHistory();
                    showToast('‚úì Synced!', 'success');
                    showDebugInfo();
                } catch (error) {
                    showToast('Sync failed', 'error');
                    debugLog('Manual sync error: ' + error);
                    console.error('Manual sync error:', error);
                }
            });

            // Debug toggle button
            document.getElementById('toggle-debug-btn').addEventListener('click', () => {
                const debugPanel = document.getElementById('debug-panel');
                if (debugPanel.style.display === 'none') {
                    debugPanel.style.display = 'block';
                    showDebugInfo();
                } else {
                    debugPanel.style.display = 'none';
                }
            });
            
            document.getElementById('item-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });
            
            document.getElementById('new-store-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStore();
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Store Selector
        function renderStoreSelector() {
            const container = document.getElementById('store-selector');
            container.innerHTML = '';
            
            appData.stores.forEach(store => {
                const chip = document.createElement('div');
                chip.className = 'store-chip';
                chip.textContent = store;
                chip.dataset.store = store;
                chip.addEventListener('click', () => chip.classList.toggle('selected'));
                container.appendChild(chip);
            });
        }

        // Add Item
        function addItem() {
            const itemName = document.getElementById('item-name').value.trim();
            if (!itemName) {
                showToast('Please enter an item name', 'error');
                return;
            }

            const selectedStores = Array.from(document.querySelectorAll('.store-chip.selected'))
                .map(chip => chip.dataset.store);

            if (selectedStores.length === 0) {
                showToast('Please select at least one store', 'error');
                return;
            }

            // Add to selected lists
            selectedStores.forEach(store => {
                if (!appData.lists[store].find(item => item.name === itemName)) {
                    appData.lists[store].push({
                        name: itemName,
                        checked: false,
                        id: Date.now() + Math.random()
                    });
                }
            });

            // Add to history if not exists
            if (!appData.history.includes(itemName)) {
                appData.history.push(itemName);
            }

            // Clear form
            document.getElementById('item-name').value = '';
            document.querySelectorAll('.store-chip.selected').forEach(chip => {
                chip.classList.remove('selected');
            });

            saveToJSONBin();
            renderLists();
            renderHistory();

            showToast(`‚úì Added "${itemName}" to ${selectedStores.join(', ')}`);
        }

        // Render Lists
        function renderLists() {
            const container = document.getElementById('lists-container');
            container.innerHTML = '';

            // Filter to only show stores with items
            const storesWithItems = appData.stores.filter(store => {
                const items = appData.lists[store] || [];
                return items.length > 0;
            });

            // Show empty state if no stores have items
            if (storesWithItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 80px 20px;">
                        <div class="empty-state-icon">üõí</div>
                        <h3 style="margin-bottom: 8px;">No items in any list</h3>
                        <p>Add items from the "Add Item" tab to get started!</p>
                    </div>
                `;
                return;
            }

            storesWithItems.forEach(store => {
                const listCard = document.createElement('div');
                listCard.className = 'card';

                const items = appData.lists[store] || [];
                const uncheckedCount = items.filter(item => !item.checked).length;

                listCard.innerHTML = `
                    <div class="list-header">
                        <h3 class="list-title">${store} <span style="font-size: 0.9rem; color: var(--text-secondary);">(${uncheckedCount})</span></h3>
                        <div class="list-actions">
                            <button class="btn btn-danger btn-small clear-list-btn" data-store="${store}">Clear All</button>
                        </div>
                    </div>
                    <div class="quick-add-inline">
                        <input type="text" placeholder="Quick add item..." class="quick-add-input" data-store="${store}">
                        <button class="btn btn-accent btn-small quick-add-btn" data-store="${store}">Add</button>
                    </div>
                    <div class="grocery-items" id="list-${store.replace(/\s+/g, '-')}">
                    </div>
                `;

                container.appendChild(listCard);

                // Render items
                const itemsContainer = listCard.querySelector('.grocery-items');
                itemsContainer.innerHTML = '';
                items.forEach(item => {
                    const itemEl = createGroceryItem(item, store);
                    itemsContainer.appendChild(itemEl);
                });

                // Quick add functionality
                const quickAddBtn = listCard.querySelector('.quick-add-btn');
                const quickAddInput = listCard.querySelector('.quick-add-input');
                
                quickAddBtn.addEventListener('click', () => {
                    const itemName = quickAddInput.value.trim();
                    if (itemName) {
                        addItemToStore(itemName, store);
                        quickAddInput.value = '';
                    }
                });

                quickAddInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const itemName = quickAddInput.value.trim();
                        if (itemName) {
                            addItemToStore(itemName, store);
                            quickAddInput.value = '';
                        }
                    }
                });

                // Clear list
                listCard.querySelector('.clear-list-btn').addEventListener('click', () => {
                    const itemCount = appData.lists[store].length;
                    if (itemCount === 0) {
                        showToast('List is already empty', 'error');
                        return;
                    }
                    
                    appData.lists[store] = [];
                    saveToJSONBin();
                    renderLists();
                    showToast(`‚úì Cleared all items from ${store}`);
                });
            });
        }

        function addItemToStore(itemName, store) {
            if (!appData.lists[store]) {
                appData.lists[store] = [];
            }

            if (!appData.lists[store].find(item => item.name === itemName)) {
                appData.lists[store].push({
                    name: itemName,
                    checked: false,
                    id: Date.now() + Math.random()
                });

                if (!appData.history.includes(itemName)) {
                    appData.history.push(itemName);
                }

                saveToJSONBin();
                renderLists();
                renderHistory();
            }
        }

        function createGroceryItem(item, store) {
            const div = document.createElement('div');
            div.className = 'grocery-item' + (item.checked ? ' checked' : '');
            
            div.innerHTML = `
                <input type="checkbox" ${item.checked ? 'checked' : ''}>
                <span>${item.name}</span>
                <button>√ó</button>
            `;

            const checkbox = div.querySelector('input');
            checkbox.addEventListener('change', () => {
                item.checked = checkbox.checked;
                div.classList.toggle('checked', checkbox.checked);
                saveToJSONBin();
            });

            const deleteBtn = div.querySelector('button');
            deleteBtn.addEventListener('click', () => {
                const index = appData.lists[store].findIndex(i => i.id === item.id);
                appData.lists[store].splice(index, 1);
                saveToJSONBin();
                renderLists();
            });

            return div;
        }

        // Store Manager
        function renderStoreManager() {
            const container = document.getElementById('store-list');
            container.innerHTML = '';

            appData.stores.forEach(store => {
                const storeItem = document.createElement('div');
                storeItem.className = 'store-item';
                storeItem.innerHTML = `
                    <span class="store-item-name">${store}</span>
                    <button class="btn btn-danger btn-small delete-store-btn" data-store="${store}">Delete</button>
                `;
                container.appendChild(storeItem);

                storeItem.querySelector('.delete-store-btn').addEventListener('click', () => {
                    deleteStore(store);
                });
            });
        }

        function addStore() {
            const storeName = document.getElementById('new-store-name').value.trim();
            if (!storeName) {
                showToast('Please enter a store name', 'error');
                return;
            }

            if (appData.stores.includes(storeName)) {
                showToast('Store already exists', 'error');
                return;
            }

            appData.stores.push(storeName);
            appData.lists[storeName] = [];
            
            document.getElementById('new-store-name').value = '';
            
            saveToJSONBin();
            renderStoreSelector();
            renderLists();
            renderStoreManager();
            
            showToast(`‚úì Added ${storeName}`);
        }

        function deleteStore(storeName) {
            const itemCount = appData.lists[storeName]?.length || 0;
            
            appData.stores = appData.stores.filter(s => s !== storeName);
            delete appData.lists[storeName];
            
            saveToJSONBin();
            renderStoreSelector();
            renderLists();
            renderStoreManager();
            
            showToast(`‚úì Deleted ${storeName}${itemCount > 0 ? ` (${itemCount} items removed)` : ''}`);
        }

        // History
        function renderHistory() {
            const container = document.getElementById('history-list');
            
            if (appData.history.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>No items in history yet</p></div>';
                return;
            }

            container.innerHTML = '';
            appData.history.forEach(itemName => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="history-item-name">${itemName}</span>
                    <button class="btn btn-accent btn-small">Add Again</button>
                `;
                
                historyItem.querySelector('button').addEventListener('click', () => {
                    document.getElementById('item-name').value = itemName;
                    switchTab('add');
                });

                container.appendChild(historyItem);
            });
        }

        // Start the app
        init();

        // Auto-refresh every 30 seconds to sync changes from other devices
        setInterval(async () => {
            if (JSONBIN_API_KEY && JSONBIN_BIN_ID) {
                await loadFromJSONBin();
                // Re-render after loading
                renderStoreSelector();
                renderLists();
                renderStoreManager();
                renderHistory();
            }
        }, 30000);

        // iOS Fix: Reload data when app becomes visible (more aggressive)
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && JSONBIN_API_KEY && JSONBIN_BIN_ID) {
                console.log('App visible, reloading data...');
                // Use setTimeout to ensure iOS has fully restored the page
                setTimeout(async () => {
                    await loadFromJSONBin();
                    renderStoreSelector();
                    renderLists();
                    renderStoreManager();
                    renderHistory();
                }, 100);
            }
        });

        // iOS Fix: Also reload on page show (handles back/forward navigation)
        window.addEventListener('pageshow', async (event) => {
            if (JSONBIN_API_KEY && JSONBIN_BIN_ID) {
                console.log('Page shown, reloading data...');
                await loadFromJSONBin();
                renderStoreSelector();
                renderLists();
                renderStoreManager();
                renderHistory();
            }
        });

        // iOS Fix: Reload on focus
        window.addEventListener('focus', async () => {
            if (JSONBIN_API_KEY && JSONBIN_BIN_ID) {
                console.log('Window focused, reloading data...');
                await loadFromJSONBin();
                renderStoreSelector();
                renderLists();
                renderStoreManager();
                renderHistory();
            }
        });

        // Add pull-to-refresh for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;
            
            // If user pulls down at the top of the page, refresh
            if (touchDiff > 80 && window.scrollY === 0) {
                if (JSONBIN_API_KEY && JSONBIN_BIN_ID) {
                    console.log('Pull to refresh triggered');
                    showToast('Refreshing...', 'success');
                    loadFromJSONBin();
                }
            }
        }, { passive: true });
    </script>
</body>
</html>
